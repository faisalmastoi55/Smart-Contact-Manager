<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">

<head>
	<meta charset="UTF-8" />
	<title></title>
</head>

<body>

	<section>
		<div class="container m-0">
			<div class="row d-flex align-items-center justify-content-center m-0">
				<h1 class="fw-bold mb-5 text-center">Change Password</h1>
				<div class="col-md-7 col-lg-6 col-xl-5" style="margin-left: -50px;">
					<img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
						class="img-fluid" alt="Phone image">
				</div>
				<div class="col-md-7 col-lg-5">
					<form th:action="@{/user/change-password}" method="post">
						<!-- Email input -->
						<div class="form-outline mb-4">
							<input type="password" name="oldPassword" required class="form-control form-control-lg" />
							<label class="form-label">Enter Old Password</label>
						</div>

						<!-- Password input -->
						<div class="form-outline mb-4">
							<input type="password" name="newPassword" required class="form-control form-control-lg" />
							<label class="form-label">Enter New Password</label>
						</div>

						<!-- Submit button -->
						<button type="submit" class="btn btn-primary btn-lg btn-block">Change</button>

						<button type="reset" class="btn btn-primary btn-lg btn-block"
							style="background-color: #55acee">Reset</button>

					</form>
				</div>
			</div>
		</div>




		<script>
			$(document).ready(() => {
				$(".item").removeClass("active1");
				$("#setting-link").addClass("active1");
			});
		</script>
	</section>

</body>

</html>

<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<head>
	<meta charset="UTF-8" />
	<title> </title>
</head>

<body>

	<section style="background: #e2e2e2; height: 90vh;">
		<div class="alert alert-success text-center mb-3" role="alert">
			We have send OTP to your email..
		</div>
		
		<!-- Message Box -->
		<div th:if="${session.message}" class="container mt-3">
			<div class="alert alert-danger text-center" role="alert">
				<span th:text="${session.message}"></span>
			</div>

			<th:block th:text="${@userServiceImpl.removeSessionMessage()}"></th:block>

		</div>
		
		<div class="d-flex justify-content-center" style="margin-top: 12vh;">
			<form class="form1" th:action="@{/verify-otp}" method="post">
				<div class="info">
					<span class="title">OTP Verification</span>
					<p class="description">Please enter the code we have sent you. </p>
				</div>
				<div class="inputs">
					<input name="otp1" required placeholder="" type="text" maxlength="1">
					<input name="otp2" required placeholder="" type="text" maxlength="1">
					<input name="otp3" required placeholder="" type="text" maxlength="1">
					<input name="otp4" required placeholder="" type="text" maxlength="1">
				</div>
				<button class="validate border-0">Verify</button>
				
			</form>
		</div>

	</section>


</body>

</html>
